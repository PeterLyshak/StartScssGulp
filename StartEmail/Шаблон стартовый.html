<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <!-- Для начала установим правильный doctype. -->
  
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<!-- Теперь нужно добавить теги html, head и body.
	     Приступим к установке meta-тегов. Первый meta будет задавать кодировку. -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	
	<!-- Теперь установим тег вьюпорта. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Ещё один meta – удаление стилизации номера телефона. -->
    <meta content="telephone=no" name="format-detection" />
	
	<!-- И последний meta-тег для нормальной работы IE. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<!-- Также для письма можно установить title, чтобы web-версия была с заголовком во вкладке.
	Пока оставим его пустым, позже в каждом письме зададим соответствующий текст. -->
    <title></title>
  </head>
  <body>
    
  </body>
</html>
